<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>

    <div class="summary">

        <div class="sumHeadPosition">
            <div class="sumHead">
                <h1>Join 360</h1>
                <div class="sumHeadDash lightBlue"></div>
                <p>Key Metrics at a Glance</p>
            </div>
        </div>

        <div class="dashboard">
            <div class="sumToDoPos">
                <div class="sumToDoDone">
                    <img src="assets/img/sum_todo.svg" alt="Pencil" class="img69px">
                    <div class="textToDo">
                        <p class="font64pxBold">1</p>
                        <p>To-Do</p>
                    </div>
                </div>
                <div class="sumToDoDone">
                    <img src="assets/img/sum_done.svg" alt="Check" class="img69px">
                    <div class="textToDo">
                        <p class="font64pxBold">1</p>
                        <p>Done</p>
                    </div>
                </div>
            </div>
            <div class="sumUpcoming">
                <div class="sumLogoUrgent">
                    <img src="assets/img/sum_upcoming.svg" alt="Upcoming">
                    <div>
                        <p class="font64pxBold">1</p>
                        <p class="font16px">Urgent</p>
                    </div>
                </div>

                <div class="sumUrgentDash"></div>

                <div class="dateDeadline">
                    <p class="font21pxBold">October 16, 2022</p>
                    <p class="font16px">Upcoming Deadline</p>
                </div>
            </div>

            <div class="sumTasksPos">
                <div class="sumTasks">
                    <p class="font64pxBold">5</p>
                    <p>Tasks in<br>Board</p>
                </div>
                <div class="sumTasks">
                    <p class="font64pxBold">2</p>
                    <p>Tasks in<br>Progress</p>
                </div>
                <div class="sumTasks">
                    <p class="font64pxBold">2</p>
                    <p>Awaiting<br>Feedback</p>
                </div>
            </div>

        </div>

        <div class="greeting">
            <p class="font47pxBold500">Good morning,</p>
            <p class="font64pxBold700 lightBlue">Sofia MÃ¼ller</p>
        </div>


    </div>

</body>

</html>
