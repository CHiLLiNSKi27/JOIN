<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="assets/img/logo.svg" alt="JOIN">

    <div class="indexWrapper">
        <div class="toSignUp">
            Not a Join user?
            <button>Sign up</button>
        </div>

        <footer>
            <a href="#">Privacy Policy</a>
            <a href="#">Legal Notice</a>
        </footer>

    </div>


    <div class="logIn">
        <div class="logInHead">
            <h1>Log in</h1>
            <div class="loginDash"></div>
        </div>
        <div class="logInFormPos">
            <form class="logInForm" action="">
                    <input class="mailIcon inputLogInSignUp" type="email" placeholder="Email">
                    <input class=" passwordIcon inputLogInSignUp" type="text" placeholder="Password">
                <div class="rememberMe">
                    <input type="checkbox">
                    Remember me
                </div>
                <div class="logInBtns">
                    <button>Log in</button>
                    <button>Guest Log in</button>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
