<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign up</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/login_signup.css">
    <script src="js/register.js" defer></script>
</head>

<body>
    <img class="logo" src="assets/img/logo.svg" alt="JOIN">

    <div class="indexWrapper">
        <footer>
            <a href="privacy.html">Privacy Policy</a>
            <a href="legal.html">Legal Notice</a>
        </footer>

    </div>


    <div class="signUp">
        <a href="index.html">
            <img src="assets/img/login_signup_icons/arrow-left-line.svg" alt="Arrow Left" class="arrowLeft">
        </a>
        <div class="logInHead">
            <h1>Sign up</h1>
            <div class="loginDash"></div>
        </div>
        <div class="logInFormPos">
            <form class="logInForm" action="">
                <input class="nameIcon inputLogInSignUp" type="text" placeholder="Name">
                <input class="mailIcon inputLogInSignUp" type="email" placeholder="Email">
                <input class=" passwordIcon inputLogInSignUp" type="text" placeholder="Password">
                <input class=" passwordIcon inputLogInSignUp" type="text" placeholder="Confirm Password">
                <div class="acceptPrivacy">
                    <input type="checkbox">
                    I accept the <a href="privacy.html">Privacy policy</a>
                </div>
                <div class="logInBtns">
                    <button class="signUpButton">Sign up</button>
                </div>
                <div class="error-message" style="color: red;"></div>
            </form>
        </div>
    </div>

</body>

</html>
