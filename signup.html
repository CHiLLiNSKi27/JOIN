<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign up</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/login_signup.css">
    <script src="js/register.js" defer></script>
    <script src="js/storage.js" defer></script>
</head>

<body onload="init()">
    <img class="logo" src="assets/img/logo.svg" alt="JOIN">

    <div class="indexWrapper">
        <footer>
            <a href="privacy.html">Privacy Policy</a>
            <a href="legal.html">Legal Notice</a>
        </footer>

    </div>


    <div class="signUp">
        <a href="index.html">
            <img src="assets/img/login_signup_icons/arrow-left-line.svg" alt="Arrow Left" class="arrowLeft">
        </a>
        <div class="logInHead">
            <h1>Sign up</h1>
            <div class="loginDash"></div>
        </div>
        <div class="logInFormPos">
            <form class="logInForm" onsubmit="register(); return false;">
                <input required class="nameIcon inputLogInSignUp" type="text" placeholder="Name" id="signUpName">
                <input required class="mailIcon inputLogInSignUp" type="email" placeholder="Email" id="signUpEmail">
                <input required class=" passwordIcon inputLogInSignUp" type="password" placeholder="Password" id="signUpPassword">
                <input required class=" passwordIcon inputLogInSignUp" type="password" placeholder="Confirm Password" id="signUpPasswordConfirm">
                <div class="errorMessage"></div>
                <div class="acceptPrivacy">
                    <input required type="checkbox" id="checkboxSignUp">
                    I accept the <a href="privacy.html">Privacy policy</a>
                </div>
                <div class="logInBtns">
                    <button id="registerBtn" class="signUpButton">Sign up</button>
                </div>
                
            </form>
        </div>
    </div>

</body>

</html>
